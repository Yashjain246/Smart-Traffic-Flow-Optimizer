<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Flow Optimizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #d9534f;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
            display: inline-block;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }
        input {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        #output {
            margin-top: 20px;
            background: #eee;
            padding: 10px;
            border-radius: 6px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>ðŸš¦ Smart Traffic Flow Optimizer</h1>
    <div class="container">
        <label for="lane1">Lane 1 vehicles:</label>
        <input type="number" id="lane1" value="10">

        <label for="lane2">Lane 2 vehicles:</label>
        <input type="number" id="lane2" value="15">

        <label for="lane3">Lane 3 vehicles:</label>
        <input type="number" id="lane3" value="8">

        <br>
        <button onclick="runSimulation()">Run Simulation</button>

        <div id="output">Results will appear here...</div>
    </div>

    <script src="module.js"></script>
    <script>
        let wasmModule;

        SmartTrafficModule().then(Module => {
            wasmModule = Module;
        });

        function runSimulation() {
            if (!wasmModule) {
                alert("WASM module not loaded yet!");
                return;
            }

            const lane1 = parseInt(document.getElementById("lane1").value) || 0;
            const lane2 = parseInt(document.getElementById("lane2").value) || 0;
            const lane3 = parseInt(document.getElementById("lane3").value) || 0;

            // Call C++ function to set lane data
            wasmModule.ccall(
                "setLaneData", // C++ function name
                null, // return type
                ["number", "number", "number"], // argument types
                [lane1, lane2, lane3] // arguments
            );

            // Call C++ function to start simulation
            const resultPtr = wasmModule.ccall(
                "startSimulation", // C++ function name
                "string", // return type
                [], // argument types
                [] // arguments
            );

            document.getElementById("output").textContent = resultPtr;
        }
    </script>
</body>
</html>
