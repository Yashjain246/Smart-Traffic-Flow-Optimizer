<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Traffic Flow Optimizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* same CSS as before (omit here for brevity) */
  </style>
</head>
<body>
  <header>üö¶ Smart Traffic Flow Optimizer</header>
  <div class="controls">
    <button id="startBtn">‚ñ∂ Start Simulation</button>
    <button id="stopBtn">‚èπ Stop Simulation</button>
    <button id="emergencyBtn">üö® Emergency Override</button>
  </div>

  <canvas id="trafficCanvas" width="800" height="300"></canvas>
  <canvas id="waitChart" width="800" height="300"></canvas>
  <div id="map" style="width:800px;height:400px"></div>
  <div id="log"><div class="log-entry">üìù Simulation logs will appear here...</div></div>

  <footer>Made by Yash Jain | Powered by C++ & WebAssembly</footer>

  <script src="index.js"></script>
  <script>
    let Module, cars = [];

    createModule().then(mod => {
      Module = mod;
      log("üöÄ WebAssembly module loaded.");

      // ‚úÖ Export functions from C++
      Module._startSimulation = Module.cwrap("startSimulation", "void", []);
      Module._stopSimulation = Module.cwrap("stopSimulation", "void", []);
      Module._emergencyOverride = Module.cwrap("emergencyOverride", "void", []);
      
      // ‚úÖ Enable buttons once ready
      document.getElementById("startBtn").onclick = () => {
        Module._startSimulation();
        log("‚úÖ Simulation started");
        animateTraffic();
        addCar(0, 40, "lime");
        addCar(50, 100, "orange");
      };

      document.getElementById("stopBtn").onclick = () => {
        Module._stopSimulation();
        log("üõë Simulation stopped");
      };

      document.getElementById("emergencyBtn").onclick = () => {
        Module._emergencyOverride();
        log("üö® Emergency override triggered");
      };
    });

    function log(message) {
      const logDiv = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `‚Üí ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function addCar(x, y, color) {
      cars.push({ x, y, color });
    }

    function updateCarPositions() {
      for (let car of cars) {
        car.x += 2;
        if (car.x > 800) car.x = -50;
      }
    }

    function drawCars(ctx) {
      ctx.clearRect(0, 0, 800, 300);
      for (let car of cars) {
        ctx.fillStyle = car.color;
        ctx.fillRect(car.x, car.y, 40, 20);
      }
    }

    function animateTraffic() {
      const canvas = document.getElementById("trafficCanvas");
      const ctx = canvas.getContext("2d");
      function loop() {
        updateCarPositions();
        drawCars(ctx);
        requestAnimationFrame(loop);
      }
      loop();
    }

    const waitChart = new Chart(document.getElementById('waitChart'), {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Wait Time (s)',
          data: [],
          backgroundColor: '#00c6ff'
        }]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });

    const map = L.map('map').setView([28.6139, 77.2090], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
  </script>
</body>
</html>
