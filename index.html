<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Traffic Flow Optimizer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1c1c1c;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #2e8b57;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 2em;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .controls {
      margin: 30px;
    }

    button {
      padding: 12px 24px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2e8b57;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #246c46;
    }

    #log {
      width: 90%;
      max-width: 800px;
      height: 300px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }

    .log-entry {
      margin-bottom: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    Smart Traffic Flow Optimizer üö¶
  </header>

  <div class="controls">
    <button onclick="startSimulation()">Start Simulation</button>
    <button onclick="stopSimulation()">Stop Simulation</button>
  </div>

  <div id="log">
    <div class="log-entry">Simulation logs will appear here...</div>
  </div>

  <footer>
    Built with C++ & WebAssembly ‚Äî by Yash Jain
  </footer>

  <script src="index.js"></script>
  <script>
    let Module;
    createModule().then(mod => {
      Module = mod;
      log("üöÄ WebAssembly module loaded successfully.");
    });

    function log(message) {
      const logDiv = document.getElementById("log");
      const entry = document.createElement("div");
      entry.className = "log-entry";
      entry.textContent = `‚Üí ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function startSimulation() {
      if (Module && Module._startSimulation) {
        Module._startSimulation();
        log("Simulation started.");
      } else {
        log("‚ö†Ô∏è startSimulation function not found.");
      }
    }

    function stopSimulation() {
      if (Module && Module._stopSimulation) {
        Module._stopSimulation();
        log("Simulation stopped.");
      } else {
        log("‚ö†Ô∏è stopSimulation function not found.");
      }
    }
  </script>

</body>
</html>
